<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>leniwiec.js - library for lazy loading of images</title>
		<meta
			name="description"
			content="A lightweight library for lazy loading of images based on the IntersectionObserver API."
		/>
		<link rel="stylesheet" href="./css/styles.min.css" />
	</head>
	<body>
		<div class="text-center">
			<h1>pokamnieto.js example</h1>
		</div>

		<div class="items-grid js-items-grid"></div>

		<script src="./js/pokamnieto.min.js"></script>
		<script>
			const itemsGrid = document.querySelector('.js-items-grid');
			const img = `
				<div class="js-pokamnieto">
					<img class="reveal-fade" src="//via.placeholder.com/320x500" />
				</div>
			`;

			let html = '';

			for (let i = 0; i < 20; i++) {
				html += img;
			}

			itemsGrid.innerHTML = html;

			const leniwiec = new Pokamnieto('.js-pokamnieto', {
				threshold: 0.5,
				initImmediately: false,
			});
		</script>
	</body>
</html>
